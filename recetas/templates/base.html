<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
    <nav class="bg-white p-4 shadow mb-6 flex justify-between">
        <a href="/" class="text-xl font-bold text-indigo-600">MuscleChef</a>
        <div>
            {% if user.is_authenticated %}
                <span class="mr-4">Hola, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button class="text-red-500">Salir</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="text-indigo-600">Entrar</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
