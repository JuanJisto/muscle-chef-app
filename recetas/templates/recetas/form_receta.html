{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-10">
    <h2 class="text-2xl font-bold mb-6 text-indigo-700">Nueva Receta Muscular</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %} {% for field in form %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
                <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
            {% endif %}
            {% if field.errors %}
                <p class="text-red-500 text-xs">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 font-bold shadow-lg transition duration-300">
            Guardar Receta
        </button>
    </form>
</div>
{% endblock %}
